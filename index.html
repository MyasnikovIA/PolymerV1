<br>----employee-list----<br>
<input id="fnme"/><input id="Lnme"/><button onclick="AddEmp();">add</button>
<employee-list ID='ListEmpl'></employee-list>
<script>
    //https://polymer-library.polymer-project.org/1.0/docs/devguide/templates
	AddEmp = function(){
       var fnme=document.getElementById('fnme') ;
       var Lnme=document.getElementById('Lnme') ;
       var ListEmpl=document.getElementById('ListEmpl') ;
	   var arr=ListEmpl.employees;
	   ListEmpl.employees=[];
       arr.push({'first': fnme.value, 'last':  Lnme.value})
	   ListEmpl.employees=arr;
	}
</script>
